<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <title>RELOGIO DIGITAL</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Open+Sans:wght@300;400;500&display=swap');

    * {
        margin: 0;
        padding: 0;
        font-family: 'Open Sans', sans-serif;
    }

    body{
        height: 100vh;
        background: linear-gradient(120deg, #ffe53bd8, #ff2525da);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .relogio {
        display: flex;
        align-items: center;
        justify-content: space-around;
        height: 200px;
        width: 550px;
        background: transparent;
        border-radius: 3px;
        box-shadow: 0px 8px 10px rgba(0, 0, 0, 5);
    }

    .relogio div {
        height: 170px;
        width: 150px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-size: 60px;
        color: #fff;
        background: rgba(5, 5, 5, 0.9);
        box-shadow: 5px 5px 15px rgba(0, 0, 0, .7);
        border-radius: 7px;
        letter-spacing: 3px;
    }

    .relogio span {
        font-weight: bolder;
        font-size: 60px;
    }

    .relogio span.tempo {
        font-size: 10px;
    }
    </style>
</head>
<body>
    <div class="relogio">
        <div>
            <span id="horas">00</span>
            <span id="tempo">Horas</span>
        </div>

        <div>
            <span id="minutos">00</span>
            <span id="tempo">Minutos</span>
        </div>

        <div>
            <span id="segundos">00</span>
            <span id="tempo">Segundos</span>
        </div>
    </div>

    <script src="C:\Users\lucas\OneDrive\Área de Trabalho\relogiodigital\script.js"></script>
</body>
</html>
